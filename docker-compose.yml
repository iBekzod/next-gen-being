services:
  ngb-app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: ngb-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/entrypoint.sh:/usr/local/bin/entrypoint.sh
      - ./storage/logs:/var/www/html/storage/logs
      - composer-cache:/root/.composer/cache
    entrypoint: ["sh", "/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]
    depends_on:
      - ngb-database
      - ngb-redis
      - ngb-meilisearch
    networks:
      - laravel
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f php-fpm > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s

  ngb-nginx:
    image: nginx:alpine
    container_name: ngb-nginx
    ports:
      - "${APP_PORT:-9070}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - ngb-app
    networks:
      - laravel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  ngb-database:
    image: postgres:15-alpine
    container_name: ngb-database
    working_dir: /var/www/html
    environment:
      POSTGRES_USER: "${DB_USERNAME:-laravel}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
      POSTGRES_DB: "${DB_DATABASE:-nextgenbeing}"
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - laravel
    restart: unless-stopped
    volumes:
      - ngb-db-data:/var/lib/postgresql/data
    #   - ./docker/db/postgresql.conf:/etc/postgresql/postgresql.conf
    #   - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '9061:5432'
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-nextgenbeing}"]
      interval: 30s
      timeout: 10s
      retries: 3

  ngb-redis:
    image: redis:7-alpine
    container_name: ngb-redis
    ports:
      - "9062:6379"
    volumes:
      - ngb-redis-data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - laravel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ngb-meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: ngb-meilisearch
    ports:
      - "9063:7700"
    volumes:
      - ngb-search-data:/meili_data
    environment:
      MEILI_MASTER_KEY: "${MEILISEARCH_KEY:-changeme}"
      MEILI_ENV: "${APP_ENV:-development}"
    networks:
      - laravel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ngb-scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: ngb-scheduler
    user: root  # Supervisor needs to run as root to manage user switching
    working_dir: /var/www/html
    depends_on:
      - ngb-app
    volumes:
      - ./:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/cron/supervisord.conf:/etc/supervisord.conf
    command: >
      sh -c "apk add --no-cache supervisor &&
             mkdir -p /var/log &&
             touch /var/log/supervisord.log /var/log/laravel-worker.log /var/log/laravel-schedule.log &&
             chown appuser:appgroup /var/log/*.log &&
             supervisord -c /etc/supervisord.conf"
    networks:
      - laravel
    restart: unless-stopped
    env_file:
      - .env

  ngb-mailhog:
    image: mailhog/mailhog:latest
    container_name: ngb-mailhog
    ports:
      - "9064:1025"
      - "9065:8025"
    networks:
      - laravel
    restart: unless-stopped

networks:
  laravel:
    driver: bridge

volumes:
  ngb-db-data:
    driver: local
  ngb-redis-data:
    driver: local
  ngb-search-data:
    driver: local
  composer-cache:
    driver: local
