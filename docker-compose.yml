version: '3.8'

services:
  ngb-app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: ngb-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    entrypoint: ["sh", "/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]
    depends_on:
      - ngb-database
      - ngb-redis
    networks:
      - laravel
    restart: unless-stopped
    env_file:
      - .env

  ngb-nginx:
    image: nginx:latest
    container_name: ngb-nginx
    ports:
      - "${APP_PORT:-9060}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - ngb-app
    networks:
      - laravel
    restart: unless-stopped

  ngb-database:
    image: postgres:14.2-alpine
    container_name: ngb-database
    working_dir: /var/www/html
    environment:
      POSTGRES_USER: "${DB_USERNAME:-laravel}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-root}"
      POSTGRES_DB: "${DB_DATABASE:-laravel}"
    networks:
      - laravel
    restart: unless-stopped
    volumes:
      - ./ngb-db-data:/var/lib/postgresql/data
      - ./docker/db/entrypoint.sh:/docker-entrypoint-initdb.d/init.sh
    ports:
      - '9061:5432'
    env_file:
      - .env

  ngb-redis:
    image: redis:alpine
    container_name: ngb-redis
    ports:
      - "9062:6379"
    networks:
      - laravel
    restart: unless-stopped

  cron:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: cron
    depends_on:
      - ngb-app
    volumes:
      - ./:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/cron/supervisord.conf:/etc/supervisord.conf
    entrypoint: [ "supervisord", "-c", "/etc/supervisord.conf" ]
    networks:
      - laravel
    restart: unless-stopped

networks:
  laravel:
    driver: bridge

volumes:
  ngb-db-data:
